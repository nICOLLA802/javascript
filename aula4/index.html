<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eventos DOM</title>
    <style></style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" id="txtn1">
+
    <input type="number" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>
    <script>
        function somar() {
            const tn1=document.getElementById('txtn1')
             const tn2=document.getElementById('txtn2')
            const res = window.getElementById('res')
            const n1 = Number(tn1.value) || 0;
            const n2 = Number(tn2.value) || 0;
            const s = n1 + n2
            res.innerHTML=  'resultado: ' + s;
        }
    </script>
 
</body>
</html>
