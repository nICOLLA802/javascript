<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area{
            background-color: green;
            height: 200px;
            width: 200px;
            line-height: 200px;
              text-align: center;
              color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> interaja
    </div>
    <script>
        var a = window.document.getElementById('area')

    function clicar() {
        a.innerText="clicou!" 
        a.style.background ='black'
    }
    function entrar() {
        a.innerText="entrou"
        a.style.background = 'red'
    }
    function sair() {
        a.innerText=" saiu "
        a.style.background ='green'
        
    }
    </script>

</body>
</html>
